plugins {
	id 'org.springframework.boot' version '2.3.1.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
}

group = 'br.com.estudo.transaction'
version = '1.0.0-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
	jcenter()
	maven { url 'http://oss.jfrog.org/artifactory/oss-snapshot-local/' }
}

dependencies {

	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	compile 'org.springframework.boot:spring-boot-starter-webflux'

//	compile 'io.springfox:springfox-swagger2:3.0.0-SNAPSHOT'
//	compile 'io.springfox:springfox-swagger-ui:3.0.0-SNAPSHOT'
//	compile 'io.springfox:springfox-spring-webflux:3.0.0-SNAPSHOT'
	compile 'org.springdoc:springdoc-openapi-webflux-ui:1.4.3' //TODO VERIFICAR ESTE IMPEDIMENTO

	compile 'org.springframework.boot:spring-boot-starter-data-mongodb-reactive' //mongo
	compile 'de.flapdoodle.embed:de.flapdoodle.embed.mongo' //mongo

	compileOnly 'org.projectlombok:lombok'

	developmentOnly 'org.springframework.boot:spring-boot-devtools'

	runtimeOnly 'com.h2database:h2'

	annotationProcessor 'org.projectlombok:lombok'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}

	testImplementation 'io.projectreactor:reactor-test'
}

test {
	useJUnitPlatform()
}
